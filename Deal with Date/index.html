<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>json workshop by udemy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="py-3">
      <div class="container">
        <h3 class="text-center"> Title: Deal with Date in JSON </h3>
      </div>
    </section>
    <section class="py-3">
    <div class="container">
        <div id="result"></div>
    </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script>
        window.onload = function(){
            var jsonString = '{"firstName" : "Pobitro", "lastName": "Deb", "DOB": 406771200000}'; 
            var jsObject = JSON.parse(jsonString);

            jsObject.DOB = new Date(jsObject.DOB)
            alert(jsObject.DOB)

            var birthdy = jsObject.DOB .toJSON().slice(0,10).split("-").reverse().join("/");
           alert(birthdy)
        }
    </script>
  </body>
</html>
